<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bank</title>
</head>
<body>
    <h1>Welcome to Online Bank</h1>
    <p>Welcome to our online bank. We provide some of the best rates in the country.
        If you aren't a member consider signing up today.</p>
    <form method="POST" action="{% url 'sign_up' %}">
        <input id="sign_up" type="submit" value="Sign Up" />
        {% csrf_token %}
    </form>
</body>
</html>
